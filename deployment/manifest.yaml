# Usage Management Api
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usage-management-api
  namespace: usageq-ns
  labels:
    app: usage-management-api
spec:
  replicas: 1 # Pod 복제본 수
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # 배포 중 최대 1개의 추가 Pod 허용
      maxUnavailable: 0  # 사용 불가능한 Pod는 허용하지 않음
  selector:
    matchLabels:
      app: usage-management-api
  template:
    metadata:
      labels:
        app: usage-management-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"  # **server.port와 반드시 동일해야 함**
    spec:
      containers:
        - name: usage-management-api
          # 컨테이너 이미지 지정
          image: ${REGISTRY}/telecom/usage-management-api:${IMAGE_TAG}
#          image: usageqcr.azurecr.io/telecom/usage-management-api:latest
          imagePullPolicy: Always # 항상 최신 이미지 사용
          resources: # 리소스 제한 설정
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          env:
            - name: TZ
              value: "Asia/Seoul"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m -XX:+UseG1GC"
          envFrom: # 환경변수 참조
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
#---
#apiVersion: policy/v1
#kind: PodDisruptionBudget
#metadata:
#  name: usage-management-api-budget
#  namespace: usageq-ns
#  labels:
#    app: usage-management-api
#spec:
#  minAvailable: 1  # 항상 최소 1개의 Pod는 가용상태 유지
#  selector:
#    matchLabels:
#      app: usage-management-api
---
# 로드밸런서 생성
apiVersion: v1
kind: Service
metadata:
  name: usage-management-api
  labels:
    app: usage-management-api
spec:
  selector: # 타겟 Pod 설정
    app: usage-management-api
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
---
# 수평 자동 확장 설정
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: usage-management-api-hpa
  namespace: usageq-ns
  labels:
    app: usage-management-api
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5분
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0    # 즉시 스케일 업
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
  scaleTargetRef: # 확장 대상 지정
    apiVersion: apps/v1
    kind: Deployment
    name: usage-management-api
  minReplicas: 1 # 최소 Pod 수
  maxReplicas: 10 # 최대 Pod 수
  metrics: # 확장 기준 설정
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70 # CPU 사용률 70% 초과시 확장
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80 # 메모리 사용률 80% 초과시 확장
---
