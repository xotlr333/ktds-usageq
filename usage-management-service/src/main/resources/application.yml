    redis:
      host: ${REDIS_HOST:20.249.198.38}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:P@ssw0rd}
      ttl: ${REDIS_TTL:600}
      timeout: 3000 # 연결 타임아웃: 3초
